<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .container {
        max-width: 450px;
        min-height: 100px;
        margin: auto;
        border-radius: 10px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="container align-items-center justify-content-center">
            <div id="newtask" style="font-family: 'Poppins',sans-serif;">
                <div class="input-group p-2 mt-3">
                    <input type="text" class="form-control" placeholder="Type Task">
                    <button class="btn btn-primary" type="button" id="push">Add Task</button>
                </div>
            </div>
            <div id="tasks" class="tasks p-4 mt-2"></div>
        </div>
    </div>

    <script>
        document.querySelector('#push').onclick = function() {
            if(document.querySelector('#newtask input').value.length == 0) {
                alert("Please Enter A Task")
            }
            else {
                document.querySelector('#tasks').innerHTML += `
                    <div class="task d-flex align-items-center justify-content-between mb-2" 
                    style="padding: 5px;background-color: #c5e1e6;cursor: pointer;">
                        <span id="taskname" style="font-family: 'Poppins',sans-serif;">
                            ${document.querySelector('#newtask input').value}
                        </span>
                        <button class="delete btn btn-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>`;
                var current_tasks = document.querySelectorAll(".delete");
                for(var i = 0; i < current_tasks.length; i++){
                    current_tasks[i].onclick = function(){
                        this.parentNode.remove();
                    }
                }
            }
        }
    </script>
</body>
</html>
